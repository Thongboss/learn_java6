<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js">  </script>
    </head>

    <body ng-app="app" ng-controller="ctrl">
        <h3>Authorizing</h3>
        <table ng-if="db" style="width: 100%;" border="1">
            <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="role in db.roles">{{role.ruleName}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="acc in db.accounts">
                    <th>{{acc.userName}}</th>
                    <th ng-repeat="role in db.roles">
                        <input type="checkbox" 
                        ng-checked="index_of(acc.userName, role.id) >= 0"
                        ng-click="update(acc.userName, role.id)">
                    </th>
                </tr>
            </tbody>
        </table>
        <script src="/src/main/resources/static/authorize/ctrl.js"></script>
    </body>
</html>
