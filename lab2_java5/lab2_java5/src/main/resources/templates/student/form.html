<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout/layout::dynamic(~{::body})}">
    <head>
        <meta charset="utf-8">
        <title>Validate</title>
    </head>
    <body>
        <h3>Data binding</h3>
        <div th:text="${message}"></div>
        <form action="/student/save" method="POST" th:object="${sv}">
            <input th:field="*{email}" placeholder="Email address?"><i th:errors="*{email}"></i><br>
            <input th:field="*{fullName}" placeholder="Full name?"><i th:errors="*{fullName}"></i><br>
            <input th:field="*{mark}" placeholder="Mark?"><i th:errors="*{mark}"></i><br>
            <input type="radio" th:field="*{gender}" th:value="true">Male
            <input type="radio" th:field="*{gender}" th:value="false">Female 
            <i th:errors="*{gender}"></i><br>
            <select th:field="*{country}">
                <option value="">Nationality?</option>
                <option value="VN">Viá»‡t Nam</option>
                <option value="US">United States</option>
            </select><i th:errors="*{country}"></i>
            <hr>
            <button>Save</button>
        </form>
    </body>
</html>
